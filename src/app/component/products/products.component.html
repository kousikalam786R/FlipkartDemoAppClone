<div class=" card-top container-fluid">
    <div class="container d-flex">
       
        <div class="item">
            <a (click)="filter('')">
            <img src="../../../assets/images/product.jpg" alt="">
            <h6>Products</h6>
        </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
            <img src="../../../assets/images/spekar.jpg" alt="">
            <h6>Electronics</h6>
        </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
            <img src="../../../assets/images/shirt.jpg" alt="">
            <h6>fashion</h6>
        </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
            <img src="../../../assets/images/jewelry.jpg" alt="">
            <h6>jewelery</h6>
        </a>
        </div>
        

    </div>
</div>
<div class="container-fluid ">
    <div class="row justify-content-center">
        <ng-container *ngFor="let item of filterCategory | filter : searchKey:'title' ">

            <div class="card col-md-3 col-sm-11 ">
                <img src={{item.image}} alt="">
                <h5 style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:50ch">{{item.title}}</h5>
                <p style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch">{{item.description}}</p>
                <p><b>$</b> {{item.price}}</p>
                <button  class="btn btn-primary" (click)=addtocart(item)>Add to Cart</button>
    
            </div>
        </ng-container>
        
    </div>
</div>
